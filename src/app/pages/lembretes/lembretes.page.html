<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lembretes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of lembretes; index as i">

      <ion-item>
        <ion-label position="stacked">Compromisso</ion-label>
        <ion-input [disabled]="true">{{ item.compromisso }}</ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Respons√°vel</ion-label>
            <ion-input [disabled]="true">{{ item.responsavel }}</ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Data</ion-label>
            <ion-input [disabled]="true">{{ item.data | date: 'dd/MM/yyyy HH:mm' : 'UTC' }}</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <div style="text-align: center">
        <ion-button color="primary" shape="round" style="width:30%;margin-right: 8px;" (click)="editar(i)">
          <ion-icon name="create"></ion-icon>
        </ion-button>

        <ion-button color="success" shape="round" style="width:30%" (click)="feito(i)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </div>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
