<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lembretes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let item of lembretes; index as i">
      <form [formGroup]="cardForm" novalidate (submit)="salvar(i)">

        <ion-item>
          <ion-label position="floating">Compromisso</ion-label>
          <ion-input clearInput required formControlName="compromisso" class="input-card-header"
            value="{{item.compromisso}}" [disabled]="item.submitted"></ion-input>
        </ion-item>
        <div class="validation-fail" *ngIf="(compromisso.dirty || compromisso.touched) && compromisso.invalid">Compromisso necess치rio. </div>

        <ion-item>
          <ion-label position="floating">Respons치vel</ion-label>
          <ion-select required cancelText="Cancelar" okText="Ok" formControlName="responsavel"
            class="input-card-subtitle" value="{{item.responsavel}}" [disabled]="item.submitted">
            <ion-select-option *ngFor="let op of selectOptions" value="{{op.id}}">{{op.text}}</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="validation-fail" *ngIf="(responsavel.dirty || responsavel.touched) && responsavel.invalid">Respons치vel necess치rio. </div>

        <ion-item>
          <ion-label position="floating">Data</ion-label>
          <ion-datetime formControlName="data" required class="input-card-subtitle" display-format="DD/MM/YYYY"
            picker-format="DD MMM YYYY" cancelText="Cancelar" doneText="Selecionar" value="{{item.responsavel}}"
            [disabled]="item.submitted" [yearValues]="customYearValues"></ion-datetime>
        </ion-item>
        <div class="validation-fail" *ngIf="(data.dirty || data.touched) && data.invalid">Selecione uma data.</div>


        <ion-row class="cardfooter">
          <ion-col size="10" sizeXs="9" text-right>
            <ion-button color="danger" shape="round" (click)="cancelar(i)" [hidden]="item.submitted">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" sizeXs="3" text-right>
            <ion-button color="primary" shape="round" type="submit" [hidden]="item.submitted"
              [disabled]="!cardForm.valid">
              <ion-icon name="save"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col text-center>
            <ion-button color="success" shape="round" (click)="cancelar(i)" type="submit" [hidden]="!item.submitted">
              <ion-icon name="checkmark"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <p>Form: {{cardForm.value | json }}</p>
      </form>
    </ion-card>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="itemAdicionado()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
