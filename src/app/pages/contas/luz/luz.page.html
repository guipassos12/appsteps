<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contas de Luz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Ano</ion-label>
    <ion-select [(ngModel)]="currentYear" cancelText="Cancelar" okText="Ok" (ionChange)="carregar()">
      <ion-select-option *ngFor="let y of years;" [value]="y">{{ y }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card style="height: 60%">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let l of contasLuz; index as i">
          <ion-label>{{l.data | date: 'MMMM': 'UTC' }}</ion-label>
          <ion-label>{{l.valor}}</ion-label>
          <ion-button color="primary" (click)="editar(i)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card style="height: 40%">
    <ion-card-content>
      <div style="position: relative; height:95%; width:95%">
        <canvas #lineCanvas></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
