<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item-sliding #slidingItem *ngFor="let c of compras; index as i">
      <ion-item>
        <ion-label>{{c.titulo}}</ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="comprado(slidingItem, i)">
        <ion-item-option color="success" (click)="comprado(slidingItem, i)">Comprado</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="adicionarItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
