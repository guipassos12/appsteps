<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="height: 13%;">
      <ion-col text-center>
        <ion-label color="tertiary" style="font-size: 22px">Bem vindo</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="height: 62%;">
      <img src="../assets/icon.png">
    </ion-row>

    <ion-row style="height: 25%;">
      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center align-items-center>
          <div style="text-align: center">
            <ion-label style="font-size: 20px; font-weight: bold">{{qtdMercado}}</ion-label>
          </div>
          <div style="text-align: center">
            <ion-label>Itens para comprar</ion-label>
          </div>
        </ion-card>
      </ion-col>

      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center align-items-center>
          <div style="text-align: center;height: 40%;">
            <ion-label style="font-size: 20px; font-weight: bold">{{qtdMercado}}</ion-label>
          </div>
          <div style="text-align: center;height: 60%;">
            <ion-label>Itens para comprar</ion-label>
          </div>
        </ion-card>
      </ion-col>


      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center align-items-center>
          <div style="text-align: center;">
            <ion-label style="font-size: 20px; font-weight: bold">{{qtdMercado}}</ion-label>
          </div>
          <div style="text-align: center">
            <ion-label>Itens para comprar</ion-label>
          </div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
