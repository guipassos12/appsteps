<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="height: 13%;">
      <ion-col text-center>
        <ion-label color="tertiary" style="font-size: 22px">Bem vindo</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="height: 62%;">
      <ion-img [src]="path"></ion-img>
    </ion-row>

    <ion-row style="height: 25%;">
      
      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center color="primary">
          <div style="height: 40%; width: 100%; display: table;">
            <ion-label style="display: table-cell; vertical-align: middle; font-size: 28px; font-weight: bold">{{qtdMercado}}</ion-label>
          </div>
          <div style="height: 60%; display: table;">
            <ion-label style="display: table-cell; vertical-align: middle;">Itens na lista de compras</ion-label>
          </div>
        </ion-card>
      </ion-col>


      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center color="primary">
          <div style="height: 40%; width: 100%; display: table;">
            <ion-label style="display: table-cell; vertical-align: middle; font-size: 22px; font-weight: bold">{{luz | currency: 'BRL'}}</ion-label>
          </div>
          <div style="height: 60%; display: table;">
            <ion-label style="display: table-cell; vertical-align: middle;">Pr√≥xima conta de luz a ser paga</ion-label>
          </div>
        </ion-card>
      </ion-col>

     
      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center color="primary">
          <div style="height: 40%; width: 100%; display: table;">
            <ion-label style="display: table-cell; vertical-align: middle; font-size: 28px; font-weight: bold">{{lembretes}}</ion-label>
          </div>
          <div style="height: 60%; display: table;">
            <ion-label style="display: table-cell; vertical-align: middle;">Quantidade de lembretes</ion-label>
          </div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
