<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="height: 13%;">
      <ion-col text-center>
        <ion-label color="tertiary" style="font-size: 22px">Bem vindo</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="height: 62%;">
      <ion-img [src]="path"></ion-img>
    </ion-row>

    <br />

    <ion-row style="height: 25%;">
      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center color="primary" (click)="redirectCard('/mercado')">
          <div class="div-qtd-sub-card">
            <ion-label style="font-size: 28px;" class="qtd-sub-card">{{qtdMercado}}</ion-label>
          </div>
          <div class="div-msg-sub-card">
            <ion-label  class="msg-sub-card">Itens na lista de compras</ion-label>
          </div>
        </ion-card>
      </ion-col>


      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center color="primary" (click)="redirectCard('/luz')">
          <div class="div-qtd-sub-card">
            <ion-label style="font-size: 22px;" class="qtd-sub-card">{{luz | currency: 'BRL'}}</ion-label>
          </div>
          <div class="div-msg-sub-card">
            <ion-label  class="msg-sub-card">Pr√≥xima conta de luz a ser paga</ion-label>
          </div>
        </ion-card>
      </ion-col>

     
      <ion-col no-padding style="width: 33%;">
        <ion-card class="sub-card" text-center color="primary" (click)="redirectCard('/lembretes')">
          <div class="div-qtd-sub-card">
            <ion-label style="font-size: 28px;" class="qtd-sub-card">{{lembretes}}</ion-label>
          </div>
          <div class="div-msg-sub-card">
            <ion-label  class="msg-sub-card">Compromissos a serem feitos</ion-label>
          </div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
